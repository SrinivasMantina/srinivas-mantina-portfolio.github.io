<!DOCTYPE html>
<html>

<head lang="en">
    <title>Table</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        td, th {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,820 m</td>
                <td>10,240 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>2,590 m</td>
                <td>5,680 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
