<!DOCTYPE html>
<html>

<head lang="en">
    <title>Lists</title>
</head>

<body>
    Unordered List
    <ul>
        <li>one item</li>
        <li>another item</li>
        <li>yet another item</li>
    </ul>
    Ordered List
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
</body>

</html>
